{% extends "chondro/base.html" %}

{% block content %}
    <!-- Blog Post Content Section -->
    <section class="pt-20 pb-12 bg-[#F7FAF8]">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="lg:grid lg:grid-cols-12 lg:gap-6">
                <!-- Main Blog Content -->
                <div class="lg:col-span-8">
                    <article class="bg-white p-5 rounded-md shadow-sm">
                        <img src="{{blog.image.url}}" alt="{{blog.title}}" class="w-full h-56 object-cover rounded-md mb-5">
                        <h1 class="text-2xl font-semibold text-[#2F855A] mb-3">{{blog.title}}</h1>
                        <div class="text-[#4A5568] text-sm mb-5">
                            <span>Published on {{blog.published_date}}</span> â€¢ <span>By EduResHub Team</span>
                        </div>
                        <div class="prose prose-sm text-[#4A5568]">
                            {{blog.content|safe}}
                        </div>
                    </article>
                </div>
                <!-- Sticky Sidebar with Latest Blogs -->
                <aside class="lg:col-span-4 mt-6 lg:mt-0">
                    <div class="sticky top-20">
                        <h2 class="text-xl font-semibold text-[#2F855A] mb-5">Latest Blog Posts</h2>
                        <div class="space-y-4">
                            {% for l in latest %}
                                <div class="bg-white p-3 rounded-md shadow-sm flex items-center">
                                    <img src="{{l.image.url}}" alt="{{l.title}}" class="w-14 h-14 object-cover rounded-md mr-3 flex-shrink-0">
                                    <div>
                                        <h3 class="text-base font-medium text-[#2F855A] line-clamp-2">{{l.sub_title}}</h3>
                                        <a href="{% url 'blogview' l.id %}" class="text-[#68D391] hover:underline text-sm">Read More</a>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>
{% endblock content %}
